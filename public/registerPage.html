<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->

    <script src="./js/rej.js"></script>
    <link rel="stylesheet" href="./css/registerPage.css">
</head>
<body>
    <div class="container-fluid">
        <div class= "row">
    <div id="resgisterBox" class="col-md-3 col-md-offset-4">
    <h1>Register as a New User</h1>
    
        <div>
            <label>Username:</label>
            <input id="userName" type="text" name="username"/>
        </div>
        <div>
            <label>Password:</label>
            <input id="passWord" type="password" name="password"/>
        </div>
        <div>
            <button class="btn btn-sm btn-primary" id="submitStuff" >Submit</button>
        </div>
        <div>
            <a class ="btn btn-sm btn-primary"   type="button"  href="/">Return to login Page</a>
        </div>

    </div>
</div>
</div>
</body>
</html>
